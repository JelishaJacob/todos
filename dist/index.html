<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todos</title></head><body><h1 id="hh">TODOS LIST</h1><div class="header"><button id="dfltPrjct">Default Project</button></div><button id="addToDo">Add New Todo Item</button><dialog class="modal" id="modal"><form class="form" method="dialog"><label for="title">Title: <input required id="title"></label> <label for="priority">Priority: <select required id="priority"><option value="Low">Low</option><option value="Medium">Medium</option><option value="High">High</option></select></label> <label for="description">Decription:</label> <textarea required id="description" placeholder="Decribe what you want to do"></textarea> <label for="dueDate">Due Date: <input required type="date" id="dueDate"></label> <button class="button" type="submit">Submit item</button></form></dialog><div id="result"></div><script defer="defer" src="main.js"></script></body></html>
